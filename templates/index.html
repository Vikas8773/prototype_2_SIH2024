<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/img/logo.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- HTMX library -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>Apple Disease Detection</title>
    <style>
      .form-container {
        max-width: 600px;
        margin: -60px auto 0; /* Adjust -50px to move the container up by 50px */
      }

      .form-inline {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-inline .form-control {
        width: auto;
        margin-right: 10px;
      }
      .preview-container img {
        max-width: 100%;
        height: auto;
      }
      .navbar {
        justify-content: center; /* Center the navbar contents */
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px; /* Add some space between the logo and text */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar bg-success" data-bs-theme="dark">
        <div class="container d-flex justify-content-center">
          <!-- Centered logo and text -->
          <a class="navbar-brand" href="#">
            <img
              src="../static/img/logo.png"
              alt="logo"
              width="32"
              height="32"
            />
            <span>Apple Disease Detection</span>
          </a>
        </div>
      </nav>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="d-flex align-items-center min-vh-100">
      <div class="container form-container text-center">
        <!-- Centered Title -->
        <h1 class="mb-4 text-center">Apple Disease Detection</h1>

        <form
          action="/predict"
          method="post"
          enctype="multipart/form-data"
          hx-post="/predict"
          hx-target="#result-container"
          hx-swap="innerHTML"
          class="form-inline"
        >
          <!-- Inline form content: file input and button -->
          <input
            type="file"
            accept="image/*"
            name="image"
            id="image"
            class="form-control form-control-lg"
          />
          <button type="submit" class="btn btn-primary">Detect</button>
        </form>

        <!-- Result container -->
        <div
          id="result-container"
          class="mt-4 fs-4 fw-bold badge text-bg-warning"
        ></div>

        <!-- Preview container -->
        <div id="img-preview" class="preview-container mt-4"></div>
      </div>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer class="bg-success text-center text-white fixed-bottom">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <!--        © 2024 Copyright:-->
        <!--        <a class="text-white" href="https://mrmdrx.github.io/">Med0X</a>-->
      </div>
    </footer>
    <!-- Footer -->

    <!-- Bootstrap JS links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("image")
        .addEventListener("change", function (event) {
          var previewContainer = document.getElementById("img-preview");
          previewContainer.innerHTML = "";

          var file = event.target.files[0];
          var reader = new FileReader();
          reader.onload = function (e) {
            var img = document.createElement("img");
            img.src = e.target.result;
            img.setAttribute("alt", "Preview Image");
            img.className = "img-thumbnail";
            previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
